<!DOCTYPE html>
<html>
<head>
    <title>Select Fields</title>
</head>
<body>
    <h1>Select Input and Output Fields</h1>
    <form action="/compare" method="post">
        <input type="hidden" name="filepath" value="{{ filepath }}">
        <label for="input_fields">Input Fields (comma-separated):</label>
        <input type="text" name="input_fields" required><br>
        <label for="output_field">Output Field:</label>
        <input type="text" name="output_field" required><br>
        <button type="submit">Run Comparison</button>
    </form>
</body>
</html>
